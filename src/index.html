<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The social smart contractx</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/graph.css" rel="stylesheet">

          <hr/>
          <br/>

      </div>

    <button class="btn btn-default" type="button" id="newVoter">Add new voter</button>
    <button class="btn btn-default" type="button" id="refreshGraph">Refresh</button>

    <br>
    <h2>Current Executive: <span id="executive">None</span></h2>

    <div id="cy">

    <script src="js/cytoscape.min.js"></script>
