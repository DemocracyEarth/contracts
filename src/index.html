<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The social smart contract</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/graph.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0"><h1 class="navbar-brand col-sm-3 col-md-2 mr-0">The social smart contract</h1></div>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar card">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item mb-2 ml-2 mr-2 mt-2 ">
                <div class="btn-group mr-2">
                  <button class="btn btn-sm btn-outline-secondary" type="button" id="newVoter">Add new voter</button>
                </div>
              </li>
              <li class="nav-item mb-2 ml-2 mr-2 mt-2">
                <div class="btn-group mr-2">
                  <button class="btn btn-sm btn-outline-secondary" type="button" id="refreshGraph"><span class="sync-alt">Refresh</span></button>
                </div>
              </li>
              <li class="card p-2 nav-item mb-2 ml-2 mr-2 mt-2">
                <div class="btn-group mr-2">
                  <button class="btn btn-sm btn-outline-secondary" type="button" id="delegate">Delegate</button>
                </div>
                <input class="form-control form-control-sm mb-2 mr-2 mt-2" type="text" name="delegateFrom" placeholder="Metamask account" id="delegateFrom" value="" disabled>
                <input class="form-control form-control-sm mb-2 mr-2 mt-2" type="text" name="delegateTo" placeholder="to, index e.g. 1" id="delegateTo">
              </li>
              <li class="card p-2 nav-item mb-2 ml-2 mr-2 mt-2">
                  <div class="form-group">
                      <label for="balance">Balance:</label>
                      <input type="text" class="form-control" id="balance" aria-describedby="balanceHelp" placeholder="0" readonly>
                      <small id="balanceHelp" class="form-text text-muted">Contract's balance in Wei</small>
                  </div>
              </li>
                <li class="card p-2 nav-item mb-2 ml-2 mr-2 mt-2">
                    <small class="form-text text-muted mb-2">Executive powers:</small>
                    <button class="btn btn-sm btn-outline-secondary mb-2" type="button" id="yield-power">Yield Power to Democracy</button>
                    <button class="btn btn-sm btn-outline-secondary mb-2" type="button" id="transfer-healthcare">Transfer to HealthCare</button>
                </li>
            </ul>

          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <h3 class="alert alert-info">Current Executive: <span id="executive">None</span></h3>
          <h3 class="alert alert-warning">Majority Voting Power: <span id="next-executive">None</span></h3>

          <div id="cy">
          </div>

        </main>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/cytoscape.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
