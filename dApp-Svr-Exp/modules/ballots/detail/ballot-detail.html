<div class="back-button-div">
  <button ng-click="vm.back()" class="view-ballot">
    Back
  </button>
</div>

<div class="ballot-container">
  <div class="description-div">
    <div>
        {{vm.ballot.desc}}
    </div>
  </div>
  <div class="author-div">
    <!-- FILLER FOR METAMASK IMAGE-->
    <div class="identicon">
      <div class="author-text" style="display: flex; align-items: center; justify-content: center; height: 30px; width: 30px; border-radius: 31px; overflow: hidden;">
        <div style="border-radius: 50px; overflow: hidden; padding: 0px; margin: 0px; width: 62px; height: 62px; display: inline-block;">
          <svg height="100" version="1.1" width="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="overflow: hidden; position: relative;">
            <desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with RaphaÃ«l 2.2.0</desc>
            <defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs>
            <rect x="0" y="0" width="62" height="62" rx="0" ry="0" fill="#18b0f2" stroke="none" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect>
            <rect x="0" y="0" width="62" height="62" rx="0" ry="0" fill="#f92601" stroke="none" transform="matrix(0.5662,0.8243,-0.8243,0.5662,53.6437,-19.9601)"
              style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect>
            <rect x="0" y="0" width="62" height="62" rx="0" ry="0" fill="#f28602" stroke="none" transform="matrix(0.7479,0.6638,-0.6638,0.7479,63.9682,-31.2215)"
              style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect>
            <rect x="0" y="0" width="62" height="62" rx="0" ry="0" fill="#2379e1" stroke="none" transform="matrix(-0.9252,-0.3795,0.3795,-0.9252,-5.9154,84.1094)"
              style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect>
          </svg>
        </div>
      </div>
    </div>
    <div class="ballot-author">
      <span class="ballot-author-text">{{vm.ballot.author}}</span>
      <span class="ballot-date">{{vm.ballot.date}}</span>
    </div>
  </div>
  <div class="yes-no-results-container">
    <p class="votes-cast">
      2000 votes cast:
    </p>
    <div class="vote-representation-container">
      <div class="yes-vote-cast-div">
        <p class="yes-votes-cast">
          Yes: 50%
        </p>
      </div>
      <div class="no-vote-cast-div">
        <p class="no-votes-cast">
          No: 50%
        </p>
      </div>
    </div>
  </div>
  <div>
    <div ng-hide="vm.ballot.delegated == true || vm.ballot.voted == true" class="tab-div">
          <md-tabs>
              <md-tab label="vote">
                <md-content class="md-padding">
                    <md-radio-group ng-model="voteValue">
                        <md-radio-button value="yes" class="md-primary">Yes</md-radio-button>
                        <md-radio-button value="no"> No </md-radio-button>
                      </md-radio-group>
                </md-content>
                <md-button ng-disabled="voteValue ? false: true" class="md-raised md-primary" ng-click="vm.vote(voteValue)">Vote</md-button>
              </md-tab>
              <md-tab label="delegate">
                  <md-radio-group ng-model="delegateValue">
                      <md-radio-button ng-repeat="user in users"
                                       ng-value="user.id"
                                       aria-label="{{user.name}}">
                          <md-icon md-svg-icon="{{user.id}}"></md-icon>
                          {{user.name}}
                      </md-radio-button>
                    </md-radio-group>
                  <md-button ng-disabled="delegateValue ? false: true" class="md-raised md-primary" ng-click="vm.delegate(delegateValue)">Delegate</md-button>
              </md-tab>
            </md-tabs>
    </div>
    <md-button ng-show="vm.ballot.voted == true" class="md-raised md-primary" ng-click="vm.revokeVote()">Revoke</md-button>
    <md-button ng-show="vm.ballot.delegated == true" class="md-raised md-primary" ng-click="vm.revokeDelegation()">Revoke</md-button>
  </div>
  </div>

<div class="graph-container">
  <div class="yes-container" id="yes-container" style="height:  50vh;">
    <!-- <p class="yes-graph-title">Yes</p> -->
  </div>
  <div class="no-container" id="no-container" style="height: 50vh;">
    <!-- <p class="no-graph-title">No</p> -->
  </div>
</div>
