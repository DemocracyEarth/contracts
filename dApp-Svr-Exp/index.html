<html>
  <head>
    <meta charset="uft-8" />  
    <meta name="theme-color" content="#536878" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="style/dAppSvr.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>dAppSvr</title>
    <!--link rel="manifest" href="manifest.json"-->    
  </head>
  <body ng-app="dAppSvrApp" layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h1>dAppSvr</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <ng-view></ng-view>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-cache/angular-cache.min.js"></script>
    <!-- Angular Material Library -->
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script> 
    <!-- Application -->
    <script src="app.js"></script>
    <script src="modules/ballots/ballots-list-ctrl.js"></script>
    <script src="modules/ballots/detail/ballot-detail-ctrl.js"></script>
  </body>
