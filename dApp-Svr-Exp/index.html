<html>
  <head>
    <meta charset="uft-8" />  
    <meta name="theme-color" content="#536878" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link href="style/dAppSvr.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Sovereign dApp</title>
    <!--link rel="manifest" href="manifest.json"-->    
  </head>
  <body ng-app="dAppSvrApp" layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
          <div class="header-spacer-left">
 
          </div>
          <img src="https://uploads-ssl.webflow.com/560623e12dfa900754227b1c/56289a595d17a3f5028264e7_olive.png"></img>
          <!-- Replace button text with profile when logged in-->
          <div class="header-spacer-right">

              <button class="signup-login-button">
                Sign Up & Log In
              </button>

          </div>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <ng-view></ng-view>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-cache/dist/angular-cache.min.js"></script>
    <!-- Angular Material Library -->
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script> 
    <!-- Application -->
    <script src="app.js"></script>
    <script src="modules/shared/eth.js"></script>
    <script src="modules/shared/ipfs.js"></script>
    <script src="modules/ballots/ballots-list-ctrl.js"></script>
    <script src="modules/ballots/detail/ballot-detail-ctrl.js"></script>
    <script src="bower_components/buffer/buffer.min.js"></script> 
    <script src="js/web3.min.js"></script>
    <script src="js/cytoscape.min.js"></script>
    <script src="js/ipfs.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/bs58.js"></script>
    <script src="js/pnglib.js"></script>
    <script src="js/identicon.js"></script>
